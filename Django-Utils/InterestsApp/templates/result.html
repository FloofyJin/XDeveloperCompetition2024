<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter User List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .user-list-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .user-list-item.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .username {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
            text-decoration: none;
        }
        .username:hover {
            text-decoration: underline;
        }
        .description {
            margin-top: 10px;
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommended users to follow based on your interests:</h1>
        <ul>
            {% for user, description in response %}
            <li class="user-list-item">
                <a href="https://twitter.com/{{user}}" class="username" target="_blank">{{user}}</a>
                <p class="description">{{description}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // JavaScript to add fade-in animation to list items
        document.addEventListener("DOMContentLoaded", function() {
            const items = document.querySelectorAll('.user-list-item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('fade-in');
                }, index * 100); // 100ms delay between each item
            });
        });
    </script>
</body>
</html>
