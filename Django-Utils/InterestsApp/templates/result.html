<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter User List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .user-list-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border-left: 4px solid rgb(0, 0, 0);
        }
        .username {
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            text-decoration: none;
            vertical-align: middle;
        }
        .username:hover {
            text-decoration: underline;
        }
        .description { 
            margin-top: 10px;
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .twitter-follow-button {
            padding: 1px 1px;
            border-radius: 1px;
            background-color: #ffffff;
            color: #ffffff;
            text-decoration: none;
            display: inline-block; /* Display inline */
            vertical-align: middle; /* Align vertically */
            transition: background-color 0.3s ease;
            margin-left: 3px; /* Add some margin to separate the buttons */
        }

        /* Button styling */
        .back-button {
            background-color: #000000; /* Black */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
        }

        .back-button:hover {
            background-color: #333333; /* Darker black */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommended users to follow based on your interests:</h1>
        <ul>
            {% for user, description in response %}
            <li class="user-list-item">
                <a href="https://twitter.com/{{user}}" class="username" target="_blank">{{user}}</a>
                <a href="https://twitter.com/{{user}}" class="twitter-follow-button" data-size="large" data-show-screen-name="false" data-show-count="false"></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                <p class="description">{{description}}</p>
            </li>
            {% endfor %}
        </ul>
        <!-- Back button -->
        <button class="back-button" onclick="window.location.href = 'http://127.0.0.1:8000/'">Back</button>
    </div>
</body>
</html>
