<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterestsApp: A tailored twitter recommendation solution for X Developer Challenge 2024</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>InterestsApp: A tailored twitter recommendation solution for X Developer Challenge 2024</h1>      
        <!-- Search bar -->
        <form method="post">
            {% csrf_token %}
            <label for="search_query">Search:</label>
            <input type="text" id="search_query" name="search_query" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
