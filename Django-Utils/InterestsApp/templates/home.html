<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterestsApp: A tailored Twitter recommendation solution for X Developer Challenge 2024</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #080808; /* Light blue */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1000px; /* Increased max-width */
            margin: 50px auto;
            padding: 20px;
            background-color: #eaeaea; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: slideInUp 1s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            color: #2d2d2d; /* Dark gray color for headings */
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        p, label {
            color: #3b3b3b; /* Gray color for paragraphs and labels */
            animation: fadeIn 1s ease;
        }

        .head {
            color: #d4d4d4; /* Gray color for paragraphs and labels */
            animation: fadeIn 1s ease;
        }

        form {
            text-align: center;
            margin-top: 20px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="text"], button[type="submit"] {
            animation: fadeIn 1s ease;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #bfbfbf; /* Light gray border */
            border-radius: 5px;
            width: 70%; /* Increased width */
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0a0a0a; /* Light blue button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="head">Welcome to InterestsApp</h1> <!-- Changed text color to dark gray -->
        <p class="head">A tailored Twitter recommendation solution for X Developer Challenge 2024</p>
    </header>
    <div class="container">
        <div class="intro">
            <h2>Discover Your Interests</h2>
            <p>Enter your interests below to find tailored Twitter recommendations just for you.</p>
        </div>
        <!-- Search bar -->
        <form method="post">
            {% csrf_token %}
            <label for="search_query">Search:</label>
            <input type="text" id="search_query" name="search_query" placeholder="Enter your interests" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
