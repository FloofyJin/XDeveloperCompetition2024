<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark background color */
            color: #000; /* Black text color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0; /* Dark container background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
        }
        h1 {
            color: #000; /* Black title color */
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }
        p {
            color: #666; /* Lighter text color */
            text-align: center;
            font-size: 18px; /* Smaller font size */
            margin-bottom: 30px;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #000; /* Black text color */
            font-size: 24px;
        }
        .option {
            display: inline-block;
            margin-right: 15px;
            font-size: 20px;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"] + label {
            display: inline-block;
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 25px; /* Rounded border */
            border: 2px solid #333; /* Darker border */
            transition: all 0.3s ease;
            font-size: 20px;
            background-color: #f0f0f0; /* Dark container background color */
            color: #000; /* Black text color */
        }
        input[type="radio"]:checked + label {
            background-color: #161616; /* Blue color */
            color: #fff; /* White text color */
            border-color: #191919; /* Blue color */
        }
        input[type="submit"] {
            display: block;
            width: 45%;
            padding: 14px;
            margin-top: 30px;
            margin: 0 auto; /* Center the submit button horizontally */
            border: none;
            border-radius: 25px; /* Rounded border */
            background-color: #0c0c0c; /* Blue color */
            color: #fff; /* White text color */
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase; /* Uppercase button text */
            letter-spacing: 1px; /* Spacing between letters */
        }
        input[type="submit"] {
            display: block;
            width: 45%;
            padding: 12px;
            margin-top: 20px; /* Adjust the margin-top value */
            margin-bottom: 12px; /* Add margin at the bottom of the submit button */
            margin-left: auto;
            margin-right: auto;
            border: none;
            border-radius: 25px; /* Rounded border */
            background-color: #0c0c0c; /* Blue color */
            color: #fff; /* White text color */
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase; /* Uppercase button text */
            letter-spacing: 1px; /* Spacing between letters */
        }

        input[type="submit"]:hover {
            background-color: #191919; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select the subtopics that match your interest:</h1>
        <p>We will recommend accounts to follow based on your choices</p>
        <form method="post">
            {% csrf_token %}
            {% for subtopic in subtopics %}
                <label for="{{ subtopic }}">{{ subtopic }}</label>
                <span class="option">
                    <input type="radio" id="{{ subtopic }}_yes" name="{{ subtopic }}" value="Yes">
                    <label for="{{ subtopic }}_yes">Yes</label>
                </span>
                <span class="option">
                    <input type="radio" id="{{ subtopic }}_no" name="{{ subtopic }}" value="No">
                    <label for="{{ subtopic }}_no">No</label>
                </span><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
